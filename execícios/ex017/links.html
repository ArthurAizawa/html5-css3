<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a{
            font-weight: bold;
            text-decoration: none;
            color: red
            
        }

        a:hover{
            color: black;
        }

        a:active{
            color: brown;
        }

        a::after{
            content: ' ⬆️ ';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank">
            <li>Repositório GitHub</li>
        </a>
        <a href="https://www.youtube.com/@CursoemVideo" target="_blank">
            <li>Canal do YouTube</li>
        </a>
        <a href="https://www.cursoemvideo.com/" target="_blank">
            <li>Curso em Vídeo</li>
        </a>
    </ul>
</body>
</html>
