<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: rgb(178, 197, 214);
        }
        h1 {
            font: normal, 25pt, Arial;
            color: aliceblue;
        }
        p {
           color: rgb(0, 0, 0);
        }
       
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Audios</h1>
    <p>vamos aprender a adicionar alguns audios no site</p>
    <audio preload="metadata" controls>
        <source src="audio/musica-estranha-que-baixei-por-ai.mp3" type="audio/mpeg">
        <source src="audio/musica-estranha-que-baixei-por-ai.mp3" type="ogg">
    </audio>
    <p>Curtiu a música? Eu sei que sim, ela é demais!!!!</p>
</body>
</html>
